<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pack and Boot</title>
        <script src="https://kit.fontawesome.com/ffc2acffa4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="hc">
                <a class="link fa-solid fa-house" href="index.html"></a>
                <div class="hc-nav-container">
                    <nav class="hc-nav-bar">
                        <a class="link hc-nav-bar-item" href="getting-started.html">Getting Started</a>
                        <a class="link hc-nav-bar-item" href="#">Photos</a>
                        <a class="link hc-nav-bar-item" href="involvement.html">Involvement</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="mb">
            <div class="mb-form">
                <form action="#" method="post">
                    <fieldset class="mb-form-fieldset">
                        <legend>Survey</legend>

                        <div class="mb-form-element">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" name="first_name">
                        </div>

                        <div class="mb-form-element">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="last_name">
                        </div>

                        <div class="mb-form-element">
                            <p>Do you like backpacking?</p>
                            <input type="checkbox" id="like-backpacking" name="like_backpacking">
                            <label for="like-backpacking">Yes</label>
                        </div>

                        <div class="mb-form-element">
                            <label for="why-backpacking">Why do you like backpacking?</label>
                            <br>
                            <textarea id="why-backpacking" name="why_backpacking"></textarea>
                        </div>

                        <div class="mb-form-element">
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer class="ft">

        </footer>
    </body>
</html>
